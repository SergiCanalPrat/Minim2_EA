<ion-header>
    <ion-title>Bikes to delete </ion-title>
</ion-header>

<ion-content>
        <div *ngFor = 'let id of bike; let i=index'>
                <h6> The bike is: {{bike}}</h6>
                <p></p>
                 <ion-button type="submit" (click)="deleteBike(id)">Delete bike</ion-button>  
                <p></p>
            </div>
            
</ion-content>
